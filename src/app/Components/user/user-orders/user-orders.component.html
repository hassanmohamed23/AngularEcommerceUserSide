<div class="my-5 page" size="A4">
  <div class="p-5">
      <section class="top-content bb d-flex justify-content-between">
          <div class="logo">
              <img src="assets/logo.png" alt="" class="img-fluid">
          </div>
          
      </section>

      <section class="store-user mt-5">
          <div class="col-10">
              
              <div class="row extra-info pt-3">
                  <div class="col-7">
                      <p>Payment Method: <span>Paypal</span></p>
                      <p>Order Number: <span>#868</span></p>
                  </div>
                
              </div>
          </div>
      </section>

      <section class="product-area mt-4">
          <table class="table table-hover">
              <thead class="bg-primary ">
                <tr>
                  <th scope="col">Num</th>
                  <th scope="col">orderDate</th>
                  <th scope="col">orderPrice</th>
                  <th scope="col">orderStatus</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let order of ordersList;let i=index;">
                    <td >{{i+1}}</td>
                    <td>{{order.orderDate | date:'mediumDate'}}</td>
                    <td>{{order.totalPrice}}</td>
                    <td>{{order.orderStatus}}</td>
                  </tr>
              </tbody>
          </table>
      </section>

     

      <!-- Cart BG -->
      <img src="assets/cart.jpg" class="img-fluid cart-bg" alt="">

      
  </div>
</div>
